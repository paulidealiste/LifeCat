<!DOCTYPE html>
<html class="is-clipped">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wonderful taxonomy via LifeCat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet" />
  <script defer="" src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
  <section class="hero is-fullheight is-unselectable is-light">
    <div class="hero-head">
      <div class="container">
        <h1 class="title">
          Hello LifeCat Farer!
        </h1>
        <p class="subtitle">
          My first taxonomic UI with <strong>Bulma</strong>!
        </p>
      </div>
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <div id="taxonomyholder" class="notification">

          <div class="box boxcox">
            <span class="tag is-light mt0 mb1">Regnum</span>
            <span class="tag is-info mt0 mb1">Animalia</span>

            <div class="box boxcox">
              <span class="tag is-light mt0 mb1">Phylum</span>
              <span class="tag is-info mt0 mb1">Chordata</span>

              <div class="box boxcox">
                <span class="tag is-light mt0 mb1">Classis</span>
                <span class="tag is-info mt0 mb1">Mammalia</span>

                <div class="box boxcox">
                  <span class="tag is-light mt0 mb1">Ordo</span>
                  <span class="tag is-info mt0 mb1">Primates</span>

                  <div class="box boxcox">
                    <span class="tag is-light mt0 mb1">Familia</span>
                    <span class="tag is-info mt0 mb1">Atelidae</span>

                    <div class="box boxcox">
                      <span class="tag is-light mt0 mb1">Genus</span>
                      <span class="tag is-info mt0 mb1">Alouatta</span>

                      <div class="box boxcox">
                        <span class="tag is-warning is-large mt0 mb1">Species</span>
                        <span class="tag is-primary is-large mt0 mb1">Alouatta belzebul</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
